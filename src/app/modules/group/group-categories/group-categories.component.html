<!-- category title -->
<div class="sm:my-6 my-3 flex items-center justify-between">
  <div>
    <h2 class="md:text-lg text-base font-semibold text-black">Categories</h2>
    <p class="font-normal text-sm text-gray-500 leading-6">
      Find a group by browsing top categories.
    </p>
  </div>
  <a class="text-blue-500 sm:block hidden text-sm" href="#"> See all </a>
</div>

<!-- group  slider -->
<div tabindex="-1" uk-slider="finite:true">
  <div class="uk-slider-container pb-1">
    <ul class="uk-slider-items grid-small">

      <li *ngFor="let c of categories" class="md:w-1/5 sm:w-1/3 w-1/2">
        <a href="#">
          <div class="relative rounded-lg overflow-hidden">
            <img
              [src]="c.imageUrl"
              alt=""
              class="h-36 w-full object-cover"
            />
            <div
              class="w-full bottom-0 absolute left-0 bg-gradient-to-t from-black/60 pt-10"
            >
              <div class="text-white p-5 text-lg leading-3">
                {{c.name}}
              </div>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>

  <!-- slide nav icons -->
  <a class="nav-prev" href="#" uk-slider-item="previous">
    <lucide-angular name="chevron-left"></lucide-angular>
  </a>
  <a class="nav-next" href="#" uk-slider-item="next">
    <lucide-angular name="chevron-right"></lucide-angular>
  </a>
</div>
